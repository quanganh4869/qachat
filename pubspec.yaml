name: whatapps
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.8.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.3
  flutter_svg: ^2.2.0 
  emoji_picker_flutter: ^4.3.0
  camera: ^0.11.2
  permission_handler: ^11.0.0

  path_provider: ^2.1.5
  path:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: OpenSans
      fonts:
        
        - asset: fonts/OpenSans-Bold.ttf
        - asset: fonts/OpenSans-Regular.ttf
        - asset: fonts/OpenSans-italic.ttf
          style: italic
